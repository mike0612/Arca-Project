<ion-content>
  <ion-item *ngFor="let n of noticias" [routerLink]="[ '/noticia', n.id ]">
    <ion-thumbnail slot="start">
      <ion-img [src]="n.foto"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h2>{{n.titulo}}</h2>
      <ion-badge color="primary">{{n.fecha}}</ion-badge>      
    </ion-label>
  </ion-item>
</ion-content>
