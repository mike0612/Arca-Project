<ion-header class="color3">
  <ion-toolbar color="tertiary"> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Arca <ion-icon name="paw"></ion-icon>
    </ion-title>
  </ion-toolbar>
  <app-menu-segment></app-menu-segment>
</ion-header>
<ion-content>
  <h1>noticias</h1>
  <ion-card *ngFor="let n of noticias" class="sombra">
    <img src="{{n.imagen}}" />
    <ion-card-header (click)="openDetail(n)">
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      <p class="subtitulo">{{n.subtitulo}}</p>
      <ion-card-title>{{n.titulo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content text-justify>
      {{n.contenido}}
    </ion-card-content>    
  </ion-card>
</ion-content>
