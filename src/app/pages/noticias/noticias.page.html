<ion-header class="color3">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Arca <ion-icon name="paw"></ion-icon>
    </ion-title>
  </ion-toolbar>
  <app-menu-segment></app-menu-segment>
</ion-header>
<ion-content>
  <ion-item *ngFor="let n of noticias" [routerLink]="[ '/noticia', n.id ]">
    <ion-thumbnail slot="start">
      <ion-img [src]="n.foto"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h2>{{n.titulo}}</h2>
      <p>{{n.fecha}}</p>
    </ion-label>
  </ion-item>
</ion-content>
