<ion-header>
  <ion-toolbar color="tertiary">
    <ion-button slot="start" fill="clear" (click)="closeDetail()">
      <ion-icon style="color:#fff; font-size:25px" name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg">

  <form class="list-form" #f="ngForm">
    <ion-item>
      <ion-label position="floating">
        Nombre
      </ion-label>
      <ion-input type="text" name="nombre" [(ngModel)]="solicitud.nombres" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        apellidos
      </ion-label>
      <ion-input type="text" name="apellidos" [(ngModel)]="solicitud.apellidos" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        ocupaci√≥n
      </ion-label>
      <ion-input type="text" name="ocupacion" [(ngModel)]="solicitud.ocupacion" required></ion-input>
    </ion-item>
    <div>
      <ion-button expand="block" (click)="guardar()" [disabled]="f.invalid">
        guardar
      </ion-button>
    </div>
  </form>


</ion-content>
