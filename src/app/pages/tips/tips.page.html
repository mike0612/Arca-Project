<ion-content>
  <ion-item *ngFor="let t of tips" [routerLink]="[ '/tip', t.id ]">
    <ion-thumbnail slot="start">
      <ion-img [src]="t.foto"></ion-img>
    </ion-thumbnail>
    <ion-label>
        <ion-badge color="primary">{{t.titulo}}</ion-badge>      
      <p>{{t.contenido}}</p>
    </ion-label>
  </ion-item>
</ion-content>
