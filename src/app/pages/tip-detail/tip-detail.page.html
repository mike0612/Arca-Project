<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{tip.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="shadow">
    <ion-img [src]="tip.foto"></ion-img>
    <ion-card-header>
      <ion-card-title>{{tip.titulo}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{tip.contenido}}</ion-card-content>    
  </ion-card>
</ion-content>
