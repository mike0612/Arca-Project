<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding padding class="animated fadeIn login auth-page" class="login-content">

  <ion-icon class="paw" name="paw"></ion-icon>

<!-- Login form -->
<form class="list-form">
  <ion-item>
    <ion-label position=floating>
      <ion-icon name="person" item-start class="text-primary"></ion-icon>
      Nombre
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position=floating>
      <ion-icon name="person" item-start class="text-primary"></ion-icon>
      Apellidos
    </ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position=floating>
      <ion-icon name="mail" item-start class="text-primary"></ion-icon>
      Correo
    </ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position=floating>
      <ion-icon name="call" item-start class="text-primary"></ion-icon>
      telefono
    </ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label position="floating">
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        Contraseña
      </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label position= "floating">
      <ion-icon name="lock" item-start class="text-primary"></ion-icon>
      Confirme Contraseña
    </ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      <ion-icon name="calendar" item-start class="text-primary"></ion-icon>
    Fecha de Nacimiento
  </ion-label>
    <ion-datetime display-format="MMM DD, YYYY"></ion-datetime>
  </ion-item>
</form>
  <br>
  <ion-button routerLink="//login" color="danger" expand="block">Crear Usuario</ion-button>
</ion-content>
