<ion-header>
  <ion-toolbar color="danger">
    <ion-title text-center>Inicia Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <img class="arca" src="assets/icon/Arca.png" alt="">

  <ion-item class="label">
    <ion-label position="floating">Correo</ion-label>
    <ion-input type="text" name="Correo"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" name="Contraseña"></ion-input>
  </ion-item>
  
  <br>
  <ion-button cl color="danger" expand="block" (click)="onSubmitLogin()">Iniciar</ion-button>
  <ion-button color="danger" expand="block" routerLink="/registro">Regístrate</ion-button>

</ion-content>
