<ion-header>
  <ion-toolbar color="danger">
    <ion-title text-center>Inicia Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeIn login auth-page" class="login-content">


  <div padding-horizontal text-center class="animated fadeInDown">
    <div class="logo"></div>
    <img class="arca" src="assets/images/Arca.png" alt="">
  </div>


  <form class="list-form">
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        Correo
      </ion-label>
      <ion-input [(ngModel)]="user.email" name="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
        Contraseña
      </ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password"></ion-input>
    </ion-item>
  </form>
  <div>
    <p class="color" text-right ion-text tappable (click)="forgotPass()"> ¿Olvidaste Tu Contraseña?</p>
    <ion-button color="danger" expand="block" (click)="validation()" [disabled]="pb">
      <ion-icon name="log-in"></ion-icon>Iniciar
    </ion-button>
    <ion-button color="danger" expand="block" routerLink="/registro" [disabled]="pb">
      <ion-icon ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>Regístrate
    </ion-button>
  </div>
  <div align="center">
    <br>
    <ion-spinner name="crescent" color="danger" *ngIf="pb"></ion-spinner>
  </div>

</ion-content>
