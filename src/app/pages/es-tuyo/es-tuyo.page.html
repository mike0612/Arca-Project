<ion-header class="color2">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>
      Arca <ion-icon name="paw"></ion-icon>
    </ion-title>
  </ion-toolbar>
  <app-menu-segment></app-menu-segment>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Seleccione categor√≠a:</ion-label>
      <ion-select [(ngModel)]="data" (ngModelChange)="searchTipo()">
        <ion-select-option *ngFor="let s of search" [value]="s.value">{{s.tipo}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let p of perdidos">
        <ion-card (click)="openDeail(p)">
          <ion-img [src]="p.foto"></ion-img>
        </ion-card>
        <ion-label>{{p.tipo}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
