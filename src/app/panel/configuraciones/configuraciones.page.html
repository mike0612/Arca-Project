<ion-header>
  <ion-toolbar>
    <ion-title>configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
          <ion-label>Escoge el  idioma</ion-label>
          <ion-select (ionChange)="choose()">
            <ion-option *ngFor="let item of idioms" [value]="item.value">
              {{ item.label }}
            </ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
  <div padding>
    <h1>{{ 'HELLO' | translate }}</h1>
    <p>{{ 'WELCOME' | translate }}</p>
    <p>{{ 'GREETING' | translate:{value: '@nicobytes'} }}</p>
  </div>
</ion-content>
